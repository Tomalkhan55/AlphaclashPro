<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <!-- Daisi UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <Main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-[#010313]">
        <!-- Home page -->
        <section id="play-start" class="">
            <div class="min-h-screen gap-6 flex flex-col text-center justify-center items-center">
                <h1 class="text-9xl uppercase text-white font-bold">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kun g Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn text-white">Play Now</button>
            </div>
        </section>

        <!--playground page -->
        <section id="plaground" class="hidden">
            <div class="flex flex-col items-center pt-10 gap-5">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>

                <!-- keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1 text-white">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1 text-white">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1 text-white">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- score and life -->
                <div class="flex justify-between w-3/4">
                    <button class="btn btn-secondary font-bold">Life <span id="default-life">5</span></button>
                    <button id="score" class="btn btn-accent font-bold">Score <span id="default-score">0</span></button>
                </div>

            </div>
        </section>

        <!-- score page -->
        <section id="final-score-section" class="hidden">
            <div class="min-h-screen flex flex-col justify-center items-center">
                <div class=" bg-green-950 text-center p-8 rounded-2xl">
                    <h3 class="text-2xl">GAME OVER!!</h3>
                    <h1 class="text-5xl text-white ">Score: <span id="final-score">0</span></h1>
                    <button onclick="playAgain()" class="btn btn-active btn-accent my-6">Play Again</button>
                    <p class="text-white">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </Main>



    <script src="scripts/index.js"></script>
</body>

</html>
